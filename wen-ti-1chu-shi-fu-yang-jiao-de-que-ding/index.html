            <div class="post-content">
              <p>初始俯仰角在上升阶段是一个重要的参数。重点从配平的角度去考虑初始俯仰角该如何确定。</p>
<!-- more -->
<p>和之前的准静态假设一致，在刚刚开始上升时，速度很低，气动完全可以忽略不计。那么，此时飞艇主要受到净浮力和重力的作用。尽管此时净浮力略大于重力，俯仰方向也是可以实现平衡的。<br>
<img src="https://wang-jie-bit.github.io/post-images/1594088956375.jpg" alt="" loading="lazy"><br>
