            <div class="post-info">

              </time>

            <div class="post-content">
              <p>第7届高分年会将于10月召开，论文摘要截止时间为9月15日，可以尝试投稿。</p>
<p>基本的想法是将目前的研究的部分内容整理为一篇小论文。方法采用凸优化，可以暂时不考虑模型预测控制，只考虑在不同时刻下的最优轨迹。这篇论文只是将目前阶段的基本想法呈现出来，并不作为重点任务。需要注意，当前的工作重心仍然要放在攥写期刊论文上来。</p>
