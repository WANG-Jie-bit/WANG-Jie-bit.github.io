            <h2 class="post-title">
              大论文章节的初步探讨
            </h2>
            <div class="post-info">
              <time class="post-time">
                · 2020-12-01 ·
              </time>
              
            </div>
            
            <div class="post-content">
              <p>优秀的论文借鉴也是完善大论文写作的一种有效的方法，在写作之处能够提供一些基本的思路和参考。在阅读几篇优秀论文之前，不妨先设想一下主要的章节。</p>
<!-- more -->
<p>大论文的主体应该包括几个部分：<br>
*绪论<br>
*动力学建模与分析<br>
*净浮心计算与成形上升仿真<br>
*长航时驻留策略<br>
*长航时轨迹优化（？）<br>
*定点控制<br>
*回溯飞行轨迹优化<br>
*总结</p>
<p>主要的难点问题在于长航时轨迹优化，这一部分内容的研究决定了是否在大论文主体章节中包含。趁现在还有时间，还是应该在这一部分出一些时间来进行研究。</p>

            </div>
